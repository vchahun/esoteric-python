---
layout: default
---

<article id="single" class="hentry">
    <header>
        <h1 class="entry-title">{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: '%d %B %Y' }}
        </time>
    </header>

    <div class="entry-content">
        {{ content }}
    </div>
</article>
